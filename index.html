<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comprovante</title>
</head>
<body>
  <h2>Erro</h2>
  <script>
  fetch('/api/log')
    .then(res => res.json())
    .then(data => console.log('Visitante rastreado:', data.visitante))
    .catch(err => console.error('Erro ao rastrear visitante:', err));
</script>
</body>
</html>
